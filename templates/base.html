<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style type="text/css">
        body {
            font-family: "Times New Roman";
            position: static;
            margin: 0;
            padding: 0;
            background: url("https://cdn-images-1.medium.com/max/1200/1*kFaSuc5rVdJ_fM2c_bHszQ.png") no-repeat;
            background-size: 100%;
        }

        .navigate {
            position: fixed;

            height: 50px;
            width: 100%;

            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom,rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.2) 70%, rgba(255, 255, 255, 0) 100%);


        }

        .page {
            margin-top: 50px;
            width: 100%;
            height: 100%;
        }

        .transform {
            position: absolute;
            top: 200px;
            width: 100%;
            min-height: 600px;
            background: #ffcc00;
            -webkit-transform:  skewY(-5deg);
            -moz-transform: skewY(-5deg);
            transform: skewY(-5deg);
            z-index: -1;
        }

        .RegForm {
            background: white;
            margin-left: 60%;
            padding: 5px;
            min-width: 220px;
            max-width: 220px;
            margin-top: 270px;
            border-radius: 5px;
            -webkit-box-shadow: 0 0 20px 0px rgba(0,0,0,0.2);
            -moz-box-shadow: 0 0 20px 0px rgba(0,0,0,0.2);
            box-shadow: 0 0 20px 0px rgba(0,0,0,0.2);
        }

        .move {
            position: absolute;
            margin-left: 12px;
        }

        .r_page {
            background: white;
            margin-right: 30%;
            margin-left: 30%;
        }

        input {
            width: 90%;
            border: none;
            margin-left: 5%;
            margin-right: 5%;
            border-bottom: 2px solid red;
        }

        #button {
            border: None;
            margin-top: 5px;
            transition: .5s;
        }

        #button:hover {
            transform: scale(0.95);
        }

    </style>

    {% block head %}{% endblock %}
    <title>{{ title }}</title>

    </head>

    <body>
        <header>
            <nav class="navigate">
                <a class="navbar-brand" href="#">ВЯндексе</a>
                {% if session['user_status'] %}
                    <a class="profile_button" href="/profile/{{session['id']}}">{{ session['name'] }}</a>
                    <a class="logout_button" href="/logout">Выход</a>
                {% endif %}
            </nav>
        </header>

        <div class="transform"></div>

        <div class="page">
            <main role="main" class="main_contents">
                {% block content %}{% endblock %}
            </main>


        </div>
    </body>
</html>
