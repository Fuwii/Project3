<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style type="text/css">
        body {
            font-family: "Times New Roman";
            position: static;
            margin: 0;
            padding: 0;
            background: url("https://cdn-images-1.medium.com/max/1200/1*kFaSuc5rVdJ_fM2c_bHszQ.png") no-repeat;
            background-size: cover;
        }

        .navigate {
            position: fixed;
            height: 345px;
            width: 180px;
            background: white;
            margin-left: 1%;
            padding: 5px;
            margin-top: 70px;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
        }

        .profile_button {
            cursor: pointer;
            width: 100%;
            padding: 5px 0 50px 0;
            border-radius: 3px;
            text-align: left;
            text-align-last: center;
            transition: background-color ease-out 0.5s;
        }

        .page {
            margin-top: 50px;
            width: 100%;
            height: 100%;
        }

        .transform {
            position: absolute;
            top: 200px;
            width: 100%;
            min-height: 600px;
            background: #ffcc00;
            -webkit-transform: skewY(-5deg);
            -moz-transform: skewY(-5deg);
            transform: skewY(-5deg);
            z-index: -1;
        }

        .RegForm {
            background: white;
            margin-left: 60%;
            padding: 5px;
            min-width: 220px;
            max-width: 220px;
            margin-top: 270px;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.2);
        }

        .move {
            position: absolute;
            margin-left: 12px;
        }

        .r_page {
            background: white;
            margin-right: 30%;
            margin-left: 30%;
            padding: 5px;
            border-radius: 3px;
        }

        .LogRegError {
            position: relative;
            left: 0;
            background: none;
            padding: 0;
            margin-right: 5%;
            margin-left: 5%;
        }

        .post {
            min-width: 645px;
            background: white;
            margin: 10px 30% 10px 30%;
            padding: 0px 5px 0 5px;
            border-radius: 3px;
        }

        .post_name {
            font-size: 25px;
        }

        .post_content {
            border-bottom: 2px solid red;
        }

        .delete_post {
            width: 100%;
        }

        #button {
            border: None;
            margin-top: 5px;
            transition: .5s;
        }

        #button:hover {
            transform: scale(0.95);
        }

        input {
            width: 90%;
            border: none;
            margin-left: 5%;
            margin-right: 5%;
            border-bottom: 2px solid red;
        }

        .profile_button:hover {
            color: black;
            background: #ffcc00;
        }


        .avatar>img {
            width: 150px;
            height: 150px;
            border-radius: 3px;
        }

        .User_ID {
            position: absolute;
            top: 35px;
            margin-left: 160px;
        }

    </style>

    {% block head %}{% endblock %}
    <title>{{ title }}</title>

</head>

<body>

<div class="transform"></div>

<div class="page">
    <main role="main" class="main_contents">
        {% block content %}{% endblock %}
    </main>


</div>
</body>
</html>
