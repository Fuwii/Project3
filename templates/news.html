{% extends "base.html" %}

{% block content %}
    </div>
    {% if session['user_status'] %}
        <div class="navigate">

            <div class="profile_button"
                 onclick="javascript:document.location.href='/profile/{{ session['id'] }}'">
                Моя Страница
            </div>

            <div class="profile_button"
                 onclick="javascript:document.location.href='/news'">
                Новости
            </div>

            <div class="profile_button"
                 onclick="javascript:document.location.href='/message/'">
                Сообщения
            </div>

            <div class="profile_button"
                 onclick="javascript:document.location.href='/groups/'">
                Сообщества
            </div>
            <div class="profile_button"
                 onclick="javascript:document.location.href='/logout'">
                Выход
            </div>
        </div>
    {% endif %}
    {% for item in news %}
    <div class="add_post">
            <a href="/news">Новости</a>
        <div class="post">
            <div class="post_name">{{ item[1] }}</div>

            <div class="post_content">
                {{ item[2] }}
            </div>

            <div class="delete_post">
                <a href="/delete_news/{{ item[0] }}">Удалить новость</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
