{% extends "base.html" %}

{% block content %}
    <div class="M_Page">
        <div class="N_page">
            {% if news %}
                {% for item in news %}
                    <div class="Post">
                        <div class="PostTitle">{{ item[1] }}</div>

                        <div class="PostContent">
                            {{ item[2] }}
                        </div>

                        {% if lock %}
                            <div class="PostDelete" onclick="javascript:document.location.href='/delete_news/{{ item[0] }}'">
                                ✖
                            </div>
                        {% else %}
                            <div class="PostAuthor">
                                <div class="PostAuthorContent" onclick="javascript:document.location.href='/profile/{{ item[3] }}'">
                                    {{ ' '.join(user.get(item[3])[1:3]) }}
                                </div>
                            </div>
                        {% endif %}

                    </div>
                {% endfor %}
            {% else %}
                <div class="Post">
                    <div class="PostTitle">
                        Пока нет ни одной новости.
                    </div>

                    <div class="PostContent">
                        <img src="../static/img/no_posts.png" alt="image not found">
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
