{% extends "base.html" %}

{% block content %}

    
    {% for item in news %}

        <div class="post">
            <div class="post_name">{{ item[1] }}</div>

            <div class="post_content">
                {{ item[2] }}
            </div>

            <div class="delete_post">
                <a href="/delete_news/{{ item[0] }}">Удалить новость</a>
            </div>
        </div>  
    {% endfor %}
{% endblock %}
