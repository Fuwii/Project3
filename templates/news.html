{% extends "base.html" %}

{% block content %}
    {% for item in news %}
        <div class="Post">
            <div class="PostTitle">{{ item[1] }}</div>

            <div class="PostContent">
                {{ item[2] }}
            </div>

            <div class="PostDelete" onclick="javascript:document.location.href='/delete_news/{{ item[0] }}'">
                Удалить новость
            </div>
        </div>  
    {% endfor %}
{% endblock %}
