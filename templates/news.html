{% extends "base.html" %}

{% block content %}
    <div class="M_Page">
        {% for item in news %}

            <div class="Post">
                <div class="PostTitle">{{ item[1] }}</div>

                <div class="PostContent">
                    {{ item[2] }}
                </div>

                {% if lock %}
                    <div class="PostDelete" onclick="javascript:document.location.href='/delete_news/{{ item[0] }}'">
                        âœ–
                    </div>
                {% else %}
                    <div class="PostAuthor">
                        <div class="PostAuthorContent" onclick="javascript:document.location.href='/profile/{{ item[3] }}'">
                            {{ ' '.join(user.get(item[3])[1:3]) }}
                        </div>
                    </div>
                {% endif %}

            </div>

        {% endfor %}
    </div>
{% endblock %}
